<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8" *ngIf="user != null" fxFlex="1 1 100%" fxFlex.gt-xs="1 1 80%" fxFlex.gt-md="1 1 50%" fxFlex.gt-lg="1 1 25%">
    <mat-card-header>
      <img *ngIf="photo != null" id="small-photo" mat-card-avatar [src]="photo">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
      <mat-card-subtitle *ngFor="let role of userRoles">{{'ui.roles.' + role.toLowerCase() | translate}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="photo != null" id="big-photo" mat-card-image [src]="photo">
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
        <mat-icon>corporate_fare</mat-icon>
        <div class="mat-title m-0 p-0">{{'ui.profile.organisations' | translate}}</div>
      </div>
      <mat-tree *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <b>{{node.name}}</b>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>

</div>
