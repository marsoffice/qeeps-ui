<mat-card *ngIf="user != null">
  <mat-card-header>
    <img id="small-photo" mat-card-avatar [src]="photo" >
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    <mat-card-subtitle>{{userRole}}</mat-card-subtitle>
  </mat-card-header>
  <img id="big-photo" mat-card-image [src]="photo">
  <mat-card-content>
    <mat-tree *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <b>{{node.name}}</b>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-card-content>
</mat-card>
