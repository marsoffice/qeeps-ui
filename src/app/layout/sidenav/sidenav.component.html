<div fxFlexFill class="mat-app-background">
  <div fxFlex id="sidenav" fxLayout="column" fxLayoutGap="5px">
    <mat-expansion-panel class="transparent" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{'ui.sidenav.forms' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
        <button (click)="closeSidenavIfMobile()" class="w-100" mat-flat-button routerLink="/forms" routerLinkActive="bg-primary text-accent"
          [routerLinkActiveOptions]="{exact: true}">
          <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
            <mat-icon>list</mat-icon>
            <span>{{'ui.sidenav.myForms' | translate}}</span>
          </div>
        </button>
        <button *ngIf="user!.roles!.indexOf('Admin') > -1 || user!.roles!.indexOf('Owner') > -1" (click)="closeSidenavIfMobile()"
          class="w-100" mat-flat-button routerLink="/forms/create" routerLinkActive="bg-primary text-accent"
          [routerLinkActiveOptions]="{exact: true}">
          <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
            <mat-icon>add</mat-icon>
            <span>{{'ui.sidenav.createForm' | translate}}</span>
          </div>
        </button>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel class="transparent" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{'ui.sidenav.admin' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
        <button (click)="closeSidenavIfMobile()" class="w-100" mat-flat-button routerLink="/admin/edit-contract"
          routerLinkActive="bg-primary text-accent" [routerLinkActiveOptions]="{exact: true}">
          <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
            <mat-icon>gavel</mat-icon>
            <span>{{'ui.sidenav.editContract' | translate}}</span>
          </div>
        </button>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel class="transparent" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{'ui.sidenav.extra' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
        <button (click)="closeSidenavIfMobile()" class="w-100" mat-flat-button routerLink="/profile"
          routerLinkActive="bg-primary text-accent" [routerLinkActiveOptions]="{exact: true}">
          <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
            <mat-icon>badge</mat-icon>
            <span>{{'ui.sidenav.profile' | translate}}</span>
          </div>
        </button>
      </div>
    </mat-expansion-panel>
  </div>
</div>
