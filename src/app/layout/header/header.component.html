<mat-toolbar>
  <button *ngIf="isMobile && user != null" mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <img id="logo" routerLink="/" src="/assets/images/logo.svg" [style]="{width: isMobile ? '54px' : null}" />
  <div class="h-100" fxHide.xs>
    <button routerLink="/report-history" mat-button routerLinkActive="mat-accent" color="" class="h-100">
      <mat-icon>history</mat-icon>{{'ui.header.reportHistory' | translate}}
    </button>

    <button routerLink="/create-report" mat-button routerLinkActive="mat-accent" color="" class="h-100">
      <mat-icon>add_circle_outline</mat-icon>{{'ui.header.createReport' | translate}}
    </button>
  </div>
  <span fxFlex></span>
  <button [matMenuTriggerFor]="userMenu" mat-icon-button>
    <mat-icon *ngIf="user == null">more_vert</mat-icon>
    <img id="avatar" *ngIf="user != null && photo != null" [src]="photo" />
    <mat-icon *ngIf="user != null && photo == null">account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile" *ngIf="user">{{user.name}}</button>
  <button mat-menu-item [matMenuTriggerFor]="langMenu">{{'ui.header.language' | translate}}</button>
  <button routerLink="/" *ngIf="!user" mat-menu-item>Login</button>
  <button *ngIf="user" mat-menu-item (click)="logout()">{{'ui.header.logout' | translate}}</button>
</mat-menu>
<mat-menu #langMenu="matMenu">
  <button (click)="changeLanguage(lang)" [class.bold]="lang === translateService.currentLang" mat-menu-item
    *ngFor="let lang of languages">{{'ui.header.languages.' + lang | translate}}</button>
</mat-menu>
