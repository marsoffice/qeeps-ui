<mat-form-field appearance="outline" class="h-100">
  <mat-label *ngIf="placeholder != null">{{placeholder}}</mat-label>
  <app-file-upload (change)="change.emit($event)" [formControl]="cellFormControl" [required]="!editMode && column.isRequired"
    [multiple]="column.dataType === columnDataTypes.MultipleFiles" [accept]="generateAccept()"></app-file-upload>
  <input type="text" fxHide matInput />
</mat-form-field>
