<mat-form-field (click)="toggle._open($event)" appearance="outline" class="h-100">
  <mat-label *ngIf="placeholder != null">{{placeholder}}</mat-label>
  <input class="h-100" matInput [matDatepicker]="picker" [formControl]="cellFormControl" (dateChange)="change.emit($event.value)">
  <mat-datepicker-toggle #toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
