<mat-form-field appearance="outline" class="h-100">
  <mat-label *ngIf="placeholder != null">{{placeholder}}</mat-label>
  <mat-select [required]="!editMode && column.isRequired" [multiple]="column.multipleValues" [formControl]="cellFormControl"
    (selectionChange)="change.emit($event)">
    <mat-option [value]="null" *ngIf="editMode || !column.isRequired">-</mat-option>
    <mat-option *ngFor="let o of column.dropdownOptions" [value]="o">{{o}}</mat-option>
  </mat-select>
</mat-form-field>
