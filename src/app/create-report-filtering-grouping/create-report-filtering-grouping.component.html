
<div class="w-100" >

  <mat-form-field class="w-100 mb-2" appearance="outline"  >
    <mat-label>Grupare după</mat-label>
    <mat-select multiple >
      <mat-option value="1">Option szxkjmin fvcidsxzklo cfvsdxz vc oldsxzcv szxdjlkioz 1</mat-option>
      <mat-option value="2">Option 2</mat-option>
      <mat-option value="3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <div id="cards" cdkDropList class="w-100 d-flex flex-column" (cdkDropListDropped)="drop($event)" >
    <mat-card
    [class.orange]="card.group == true"
    [class.green]="card.vizibil == true && card.group == false"
    [class.gray]="card.vizibil == false"
    *ngFor="let card of cards" cdkDrag class="d-flex flex-column flex-sm-row align-items-center mb-2">
      <div class="flex-fill d-flex align-items-center flex-column flex-sm-row me-0 me-sm-3">
        <b class="me-0 me-sm-3" >{{card.fisier}}</b>
        <mat-form-field class="flex-fill" appearance="outline" >
          <input type="text" matInput [value]="card.coloana">
        </mat-form-field>
      </div>

      <div>

        <button cdkDragHandle mat-icon-button matTooltip="Sortare" ><mat-icon>drag_indicator</mat-icon></button>
        <button mat-icon-button matTooltip="Ordonare" ><mat-icon>import_export</mat-icon></button>
        <button [matMenuTriggerFor]="menuft" mat-icon-button matTooltip="Functii Transformare" ><mat-icon>auto_fix_high</mat-icon></button>
        <button [matMenuTriggerFor]="menufa" mat-icon-button matTooltip="Functii agregare"><mat-icon>functions</mat-icon></button>
        <button [matMenuTriggerFor]="menufi" mat-icon-button matTooltip="Filtrare" ><mat-icon>filter_alt</mat-icon></button>
        <button (click)="card.vizibil = !card.vizibil" mat-icon-button matTooltip="Vizibilitate" ><mat-icon>visibility</mat-icon></button>




      </div>


    </mat-card>








  </div>







</div>


<mat-menu #menuft="matMenu" class="p-2">
  <mat-form-field class="w-100 mb-2" appearance="outline"  >
    <mat-label>Grupare după</mat-label>
    <mat-select multiple >
      <mat-option value="1">Tăiere </mat-option>
      <mat-option value="1">Tăiere stânga</mat-option>
      <mat-option value="2">Tăiere dreapta</mat-option>
      <mat-option value="3">Litere mari</mat-option>
      <mat-option value="3">Litere mici</mat-option>
      <mat-option value="3">Capitalizare</mat-option>
    </mat-select>
  </mat-form-field>





</mat-menu>

<mat-menu #menufa="matMenu">
  fa
</mat-menu>

<mat-menu #menufi="matMenu">
  fi
</mat-menu>
