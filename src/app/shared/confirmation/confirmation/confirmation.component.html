<h2 mat-dialog-title>{{'ui.confirmation.confirm' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="false">{{'ui.confirmation.no' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>{{'ui.confirmation.yes' | translate}}</button>
</mat-dialog-actions>
